<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>New-Tab</title>
</head>
<body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Görseller</li>
            <li>
                <figure id="menu-icon">
                    <img id="dots-menu" src="images/dots-menu.svg" alt="">
                </figure>
            </li>
            <li>
                <div id="account">E</div>
            </li>
        </ul>
    </header>

    <section>
        <div class="container">
            <div class="google-logo">
                <img id="logo" src="images/google_logo.svg" alt="">
            </div>
            <div class="search-bar">
                <figure>
                    <img class="search-icon" src="images/loupe.svg" width="20px" height="20px">
                </figure>
                <input id="input" type="search" placeholder="Google'da arama yapın veya bir URL yazın" class="search">
                <figure>
                <img src="images/googlemic_clr_24px.svg" class="mic-icon">
                </figure>
            </div>
            <div class="short-cuts">
                <div class="plus-icon">
                    <figure class="plus-svg">
                        <img src="images/plus.svg">
                    </figure>
                </div>
                <p>Kısayol Ekle</p>
            </div>
    </section>
</div>
<div class="customize">
    <figure>
        <!-- <img class="pencil-icon" src="images/icon_pencil.svg" alt=""> -->
    </figure>
    <p>Özelleştir</p>
</div>
</body>
</html>
