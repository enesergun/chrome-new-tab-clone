<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>New-Tab</title>
</head>
<body>
    <header>
        <ul>
            <li><a class="header-links" href="#">Gmail</a></li>
            <li><a class="header-links" href="#">Görseller</a></li>
            <li class="drop-down-menu">
                <a href="#" id="dots-menu">
                    <figure id="menu-icon">
                        <img id="dots-menu" src="images/dots-menu.svg" alt="">
                    </figure>
                </a>
                <ul class="dropdown">
                    <li>
                        <div class="box"></div>
                    </li>
                    <li>
                        <div class="box"></div>
                    </li>
                    <li>
                        <div class="box"></div>
                    </li>
                    <li>
                        <div class="box"></div>
                    </li>
                    <li>
                        <div class="box"></div>
                    </li>
                    <li>
                        <div class="box"></div>
                    </li>
                </ul>
            </li>
            <li>
                <div id="account">E</div>
            </li>
        </ul>
    </header>

    <section>
        <div class="container">
            <div class="google-logo">
                <img id="logo" src="images/google_logo.svg" alt="">
            </div>
            <div class="search-bar">
                <figure>
                    <img class="search-icon" src="images/loupe.svg" width="20px" height="20px">
                </figure>
                <input id="input" type="search" placeholder="Google'da arama yapın veya bir URL yazın" class="search">
                <figure>
                <img src="images/googlemic_clr_24px.svg" class="mic-icon">
                </figure>
            </div>
            <div class="short-cuts">
                <div class="plus-icon">
                    <figure class="plus-svg">
                        <img src="images/plus.svg">
                    </figure>
                </div>
                <p>Kısayol Ekle</p>
            </div>
    </section>
    <div class="screen">
        <a href="#">
            <div class="innerdiv">
            <img src="images/icon_pencil.svg" alt="" width="20px" height="20px" class="pencil-icon">
            <p>Özelleştir</p>
            </div>
        </a>
     </div>
</body>
</html>
